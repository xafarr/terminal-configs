# ~/.config/starship.toml

palette = "catppuccin_mocha"

# Inserts a blank line between shell prompts
add_newline = true

# Custom command timeout
command_timeout = 5000

# Change the default prompt format
format = """\
$os\
$battery\
$directory\
${custom.git_host}\
$git_branch\
$git_commit\
$git_status\
$git_state $fill\
$ansible\
$java\
$kotlin\
$dotnet\
$python\
$nodejs\
$rust\
$golang\
$ruby\
$hostname\
$jobs\
$cmd_duration
$character"""

# Fill · in first row between left and right prompt
[fill]
symbol = "·"
style = "244"

[battery]
format = " [$symbol$percentage]($style)"
full_symbol = "🔋"
charging_symbol = "󰂄"
discharging_symbol = "💀"
empty_symbol = "󰁺"

[git_state]
format = " [$state($progress_current$progress_total)]($style)"

# Change the default prompt characters
[character]
success_symbol = " [](bold green)"
error_symbol = " [](bold red)"

# No need for env variables as starship provides a way to show your current distro
[os]
format =" [$symbol](bold white)"
disabled = false

[os.symbols]
Alpaquita = " "
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = "󰖳 "

# Shows the username
[username]
style_user = "blue bold"
style_root = "black bold"
format = " [$user]($style)"
disabled = true  # disable in powershell
show_always = false

[directory]
truncation_length = 4
truncation_symbol = "…/"
truncate_to_repo = false
style = "sapphire"
repo_root_style =  "sapphire bold"
read_only_style = "197"
read_only = " 🔒"
format = " [$path]($style)[$read_only]($read_only_style)"
repo_root_format = " [$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)"

[git_branch]
symbol = "\uF126"
format = " [$symbol $branch]($style)"
style = "green"

[git_commit]
tag_disabled = false

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "green"
untracked = " [?${count}](blue)"
ahead = " ⇡${count}"
diverged = " ⇡${ahead_count} ⇣${behind_count}"
behind = " ⇣${count}"
stashed = " 󰏗 ${count}"
modified = " [!${count}](yellow)"
staged = " [+${count}](yellow)"
renamed = " [»${count}](blue)"
deleted = " [✗${count}](red)"

# Configure the SSH prompt
[hostname]
ssh_only = true
format = "[ $ssh_symbol$hostname]($style)"

# Configure the background jobs
[jobs]
symbol = " "

# Configure the package version
[package]
format = "[  $version]($style)"
style = "dimmed white"
disabled = true

# Configure the Node.js module
[nodejs]
format = "[ 󰎙 $version]($style)"
style = "dimmed green"

# Configure the golang module
[golang]
format = "[  $version]($style)"

# Configure the .NET module
[dotnet]
format = "[  $version]($style)"
style = "dimmed blue"
  
# Configure the Rust module
[rust]
format = "[  $version]($style)"
style = "dimmed red"

# Configure the Java module
[java]
format = "[  $version]($style)"
style = "dimmed purple"

[aws]
disabled = true

[terraform]
disabled = false
format = "[ 󱁢 $version]($style)"

[vagrant]
format = "[ V vagrant $version]($style)"

[docker_context]
format = "[  $context](blue bold)"

[helm]
format = "[  $version](bold purple)"

[python]
format = "[ 󰌠 $version ($virtualenv)]($style)"

[ruby]
format = "[  $version]($style)"

[kubernetes]
format = "[ 󱃾 $context](bold purple)"
disabled = true

[cmd_duration]
min_time = 10_000
style = "244"
format = "[  $duration]($style)"

[kotlin]
format = "[ 󱈙 $version]($style)"

[custom.git_host]
command = """
python3 $HOME/.config/get_git_host.py $PWD
"""
directories = [".git"]
when = "git rev-parse --is-inside-work-tree"
style = "green"
format = " [$output]($style)"

