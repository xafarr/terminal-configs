# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭─](244) $os\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$all\
[╰─](244)$character"""


[fill]
symbol = "·"
style = "244"
# Change the default prompt characters
[character]
success_symbol = "[](bold #50A45C)"
error_symbol = "[](bold #d05858)"

# No need for env variables as starship provides a way to show your current distro
[os]
format ="[$symbol](bold white) "
disabled = false

[os.symbols]
Alpaquita = " "
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = " "

# Shows the username
[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = true  # disable in powershell
show_always = false

[directory]
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false
style = "#008DDE"
repo_root_style =  "#008DDE bold"
read_only_style = "197"
read_only = "🔒 "
format = "[$path]($style)[$read_only]($read_only_style) "

[directory.path]
style = "#008DDE bold" 
#

[git_branch]
symbol = "\uF126 "
format = "[$symbol$branch]($style) "
style = "#50A45C"

[git_commit]
tag_disabled = false

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "#50A45C"
untracked = "[?${count}](#1750EB)"
ahead = "⇡${count} "
diverged = "⇡${ahead_count} ⇣${behind_count} "
behind = "⇣${count}"
stashed = "󰏗 ${count} "
modified = "[!${count}](#be7e05) "
staged = "[+${count}](#be7e05) "
renamed = "[»${count}](#1750EB) "
deleted = "[✗${count}](#d05858) "

[aws]
disabled = true

[terraform]
format = "[ terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "[ vagrant $version]($style) "

[docker_context]
format = "[ $context](bold #1750EB) "

[helm]
format = "[ $version](bold #871094) "

[python]
symbol = "󰌠 "
python_binary = "python3"

[nodejs]
format = "via [󰎙 $version](bold #50A45C) "
disabled = true

[ruby]
format = "[ $version]($style) "

[kubernetes]
format = 'on [ $context](bold #871094) '
disabled = true

