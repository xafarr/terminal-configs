# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭─](244)$os\
$directory\
${custom.git_host}\
$git_branch\
$git_commit\
$git_status\
$git_state\
$battery\
$fill\
$ansible\
$java\
$kotlin\
$dotnet\
$python\
$nodejs\
$rust\
$golang\
$ruby\
$hostname\
$jobs\
$cmd_duration
[╰─](244)$character"""


[fill]
symbol = "·"
style = "244"
# Change the default prompt characters
[character]
success_symbol = "[](bold #50A45C)"
error_symbol = "[](bold #d05858)"

# No need for env variables as starship provides a way to show your current distro
[os]
format =" [$symbol](bold white)"
disabled = false

[os.symbols]
Alpaquita = " "
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = " "

# Shows the username
[username]
style_user = "#008DDE bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = true  # disable in powershell
show_always = false

[directory]
truncation_length = 4
truncation_symbol = "…/"
truncate_to_repo = false
style = "#008DDE"
repo_root_style =  "#008DDE bold"
read_only_style = "197"
read_only = " 🔒"
format = " [$path]($style)[$read_only]($read_only_style)"
repo_root_format = " [$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)"

[git_branch]
symbol = "\uF126 "
format = " [$symbol$branch]($style)"
style = "#50A45C"

[git_commit]
tag_disabled = false

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "#50A45C"
untracked = " [?${count}](#1750EB)"
ahead = " ⇡${count}"
diverged = " ⇡${ahead_count} ⇣${behind_count}"
behind = " ⇣${count}"
stashed = " 󰏗 ${count}"
modified = " [!${count}](#be7e05)"
staged = " [+${count}](#be7e05)"
renamed = " [»${count}](#1750EB)"
deleted = " [✗${count}](#d05858)"

# Configure the SSH prompt
[hostname]
ssh_only = true
format = "[ $ssh_symbol$hostname]($style)"

# Configure the background jobs
[jobs]
symbol = ""

# Configure the package version
[package]
symbol = " "
style = "dimmed white"
disabled = true

# Configure the .NET module
[dotnet]
symbol = " "
style = "dimmed blue"
  
# Configure the Rust module
[rust]
symbol = " "
style = "dimmed red"

# Configure the Node.js module
[nodejs]
symbol = " "
style = "dimmed green"

# Configure the Java module
[java]
format = "[  $version]($style)"
style = "dimmed #871094"

[aws]
disabled = true

[terraform]
disabled = false
format = "[ 󱁢 $version]($style)"

[vagrant]
format = "[ V vagrant $version]($style)"

[docker_context]
format = "[  $context](bold #1750EB)"

[helm]
format = "[  $version](bold #871094)"

[python]
format = "[ 󰌠 $version ($virtualenv)]($style)"

[ruby]
format = "[  $version]($style)"

[kubernetes]
format = "[ 󱃾 $context](bold #871094)"
disabled = true

[cmd_duration]
min_time = 10_000
format = "[  $duration]($style)"

[kotlin]
format = "[ 󱈙 $version]($style)"

[custom.git_host]
command = """
        URL=$(git ls-remote --get-url 2> /dev/null)
        if [[ "$URL" =~ "github.com" ]]; then
            ICON=" "
        elif [[ "$URL" =~ "gitlab.com" ]]; then
            ICON=" "
        elif [[ "$URL" =~ "bitbucket.com" ]]; then
            ICON=" "
        elif [[ "$URL" =~ "azure.com" ]] || [[ "$URL" =~ "visualstudio.com" ]]; then
            ICON="󰿕 "
        elif [[ "$URL" =~ "git" ]]; then
            ICON=" "
        else
            ICON=" "
            URL="localhost"
        fi
        for PATTERN in "https" "http" "git" "://" "@"; do
            [[ "$URL" == "$PATTERN"* ]] && URL="${URL##$PATTERN}"
        done
        for PATTERN in "/" ".git"; do
            [[ "$URL" == *"$PATTERN" ]] && URL="${URL%%$PATTERN}"
        done
        echo "$ICON"
"""
directories = [".git"]
when = "git rev-parse --is-inside-work-tree 2> /dev/null"
shell = ["bash","--norc","--noprofile"]
style = "#50A45C"
format = " [$output]($style)"
