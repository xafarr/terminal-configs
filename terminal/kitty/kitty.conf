# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family      JetBrainsMono Nerd Font Medium
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Medium Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 17.0
disable_ligatures cursor
undercurl_style thin-dense
text_composition_strategy platform

#: }}}

#: Cursor customization {{{

cursor_shape block
cursor_blink_interval 0

#: }}}

#: Scrollback {{{

scrollback_lines 20000

#: }}}

#: Mouse {{{

copy_on_select clipboard 
strip_trailing_spaces never

# Ctrl and click to open a link
mouse_map ctrl+left press ungrabbed,grabbed mouse_click_url

#: }}}

#: Performance tuning {{{

sync_to_monitor yes

#: }}}

#: Terminal bell {{{

enable_audio_bell yes
bell_on_tab "ðŸ”” "

#: }}}

#: Window layout {{{

remember_window_size  yes
initial_window_width  1920
initial_window_height 1080
# set top, right, bottom and left.
draw_minimal_borders no
window_margin_width 0 10 10 10
window_padding_width 0
hide_window_decorations no
placement_strategy top-left

#: }}}

#: Tab bar {{{

#: }}}

#: Color scheme {{{

background_opacity 1.0
background_blur 0
background_image none
dynamic_background_opacity no
dim_opacity 0.4

include ./themes/catppuccin-macchiato.conf

#: }}}

#: Advanced {{{

shell .
editor .
allow_remote_control no
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
allow_hyperlinks yes
shell_integration no-cursor
#: The value of the TERM environment variable to set.
#: term xterm-256color

#: Specify the environment variables to be set in all child processes.

#:  env VAR1=a
#:  env VAR2=${HOME}/${VAR1}/b

#: }}}

#: OS specific tweaks {{{

wayland_titlebar_color system
macos_titlebar_color dark
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_window_resizable yes
#: Use the macOS traditional full-screen transition, that is faster,
#: but less pretty.
macos_traditional_fullscreen no
macos_colorspace srgb
linux_display_server auto

#: }}}

#: Keyboard shortcuts {{{

#: Special modifier key alias for default shortcuts. You can change
#: the value of this option to alter all default shortcuts that use
#: kitty_mod.
kitty_mod ctrl+shift
#: Remove all shortcut definitions up to this point. Useful, for
#: instance, to remove the default shortcuts.
clear_all_shortcuts no

#: Clipboard {{{

#: Copy to clipboard
map kitty_mod+c copy_to_clipboard
map cmd+c       copy_to_clipboard

#: Paste from clipboard
map kitty_mod+v paste_from_clipboard
map cmd+v       paste_from_clipboard

#: Paste from selection
map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection

#: Pass selection to program
map kitty_mod+o pass_selection_to_program

#: }}}

#: Scrolling {{{

#: Scroll line up

# map kitty_mod+up    scroll_line_up
# map kitty_mod+k     scroll_line_up
# map opt+cmd+page_up scroll_line_up
# map cmd+up          scroll_line_up

#: Scroll line down

# map kitty_mod+down    scroll_line_down
# map kitty_mod+j       scroll_line_down
# map opt+cmd+page_down scroll_line_down
# map cmd+down          scroll_line_down

#: Scroll page up

# map kitty_mod+page_up scroll_page_up
# map cmd+page_up       scroll_page_up

#: Scroll page down

# map kitty_mod+page_down scroll_page_down
# map cmd+page_down       scroll_page_down

#: Scroll to top

# map kitty_mod+home scroll_home
# map cmd+home       scroll_home

#: Scroll to bottom

# map kitty_mod+end scroll_end
# map cmd+end       scroll_end

#: Scroll to previous shell prompt

# map kitty_mod+z scroll_to_prompt -1

#::  Use a parameter of 0 for scroll_to_prompt to scroll to the last
#::  jumped to or the last clicked position. Requires shell
#::  integration <https://sw.kovidgoyal.net/kitty/shell-integration/>
#::  to work.

#: Scroll to next shell prompt

# map kitty_mod+x scroll_to_prompt 1

#: Browse scrollback buffer in pager

# map kitty_mod+h show_scrollback

#::  You can pipe the contents of the current screen and history
#::  buffer as STDIN to an arbitrary program using launch --stdin-
#::  source. For example, the following opens the scrollback buffer in
#::  less in an overlay window::

#::      map f1 launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay less +G -R

#::  For more details on piping screen and buffer contents to external
#::  programs, see launch <https://sw.kovidgoyal.net/kitty/launch/>.

#: Browse output of the last shell command in pager

# map kitty_mod+g show_last_command_output

#::  You can also define additional shortcuts to get the command
#::  output. For example, to get the first command output on screen::

#::      map f1 show_first_command_output_on_screen

#::  To get the command output that was last accessed by a keyboard
#::  action or mouse action::

#::      map f1 show_last_visited_command_output

#::  You can pipe the output of the last command run in the shell
#::  using the launch action. For example, the following opens the
#::  output in less in an overlay window::

#::      map f1 launch --stdin-source=@last_cmd_output --stdin-add-formatting --type=overlay less +G -R

#::  To get the output of the first command on the screen, use
#::  @first_cmd_output_on_screen. To get the output of the last jumped
#::  to command, use @last_visited_cmd_output.

#::  Requires shell integration
#::  <https://sw.kovidgoyal.net/kitty/shell-integration/> to work.

#: }}}

#: Window management {{{

#: New window
map kitty_mod+enter new_window
map cmd+enter       new_window

#: New OS window
map kitty_mod+n new_os_window
map cmd+n       new_os_window

#: Close window
map kitty_mod+w close_window
map shift+cmd+d close_window

#: Next window
# map kitty_mod+] next_window

#: Previous window
# map kitty_mod+[ previous_window

#: Move window forward
# map kitty_mod+f move_window_forward

#: Move window backward
# map kitty_mod+b move_window_backward

#: Move window to top
# map kitty_mod+` move_window_to_top

#: Start resizing window
# map kitty_mod+r start_resizing_window
# map cmd+r       start_resizing_window

#: }}}

#: Miscellaneous {{{

#: Toggle fullscreen
map kitty_mod+f11 toggle_fullscreen
map ctrl+cmd+f    toggle_fullscreen

#: Toggle macOS secure keyboard entry
map opt+cmd+s toggle_macos_secure_keyboard_entry

#: Unicode input
map kitty_mod+u    kitten unicode_input
map ctrl+cmd+space kitten unicode_input

#: Edit config file
map kitty_mod+f2 edit_config_file
map cmd+,        edit_config_file

# option left/right
bindkey "^[f" forward-word
bindkey "^[b" backward-word

#: Clear up to cursor line
map cmd+k clear_terminal to_cursor active

#: Reload kitty.conf
map kitty_mod+f5 load_config_file
map cmd+f5   load_config_file
#: Alternate keymap to reload kitty.conf
#::  map f5 load_config /path/to/alternative/kitty.conf

#: Quit kitty
map cmd+q quit
map kitty_mod+q quit

#: }}}

#: }}}
