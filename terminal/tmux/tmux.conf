# Initial setup
set -g default-terminal xterm-256color
set -ga terminal-overrides ",xterm-kitty:RGB,alacritty:RGB,*256col*:RGB"
set -g status-keys vi
set-option -g focus-events on

# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Prefix
set-option -g prefix '\'
unbind-key '\'
bind-key '\' send-prefix

# start windows numbering at 1
set -g base-index 1

# make pane numbering consistent with windows
setw -g pane-base-index 1

# Key bindings for copy-paste
set-window-option -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# rename window to reflect current program
setw -g automatic-rename on

# renumber windows when a window is closed
set -g renumber-windows on

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# set statusline position to top/bottom
set-option -g status-position top

# clima refresh interval in Minutes
set-option -g @clima_ttl 5

# clima location
set-option -g @clima_location ""

# clima use nerd font
set-option -g @clima_use_nerd_font 0

# set terminal title
set -g set-titles on

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status "on"
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "100"
set-option -g status-right-style none
set-option -g status-right-length "100"
setw -g window-status-separator ""

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded üöÄ"

# No delay for escape key press
set -sg escape-time 0

# Select yank mouse selection clipboard
set -g @yank_selection_mouse 'clipboard'

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Swap window left and right
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-Left' if-shell "$is_vim" 'send-keys C-Left'  'select-pane -L'
bind-key -n 'C-Down' if-shell "$is_vim" 'send-keys C-Down'  'select-pane -D'
bind-key -n 'C-Up' if-shell "$is_vim" 'send-keys C-Up'  'select-pane -U'
bind-key -n 'C-Right' if-shell "$is_vim" 'send-keys C-Right'  'select-pane -R'

